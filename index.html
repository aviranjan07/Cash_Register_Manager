<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="icon" type="image/x-icon" href="./icons/faviconicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="conteiner">
      <h1 class="heading"> Cash Register Manager</h1>
      <p class="discription">Enter the bill amount and cash given by the customer and know minimun munber of notes to return
      </p>
      <!-- bill amount part  -->
      <label for="bill-amount">Bill Amount</label>
      <input id="bill-amount" type="text">
      <!-- <button>Next</button> -->
      <!-- cash given part  -->
      <label for="cash-given">Cash Given</label>
      <input id="cash-given" type="text">
      <button id="check-button">Check</button>
      <p id="error-message"></p>
      <!-- table part -->
      <table class="change-table">
        <caption> Return Change</caption>
        <tr>
            <th>No Of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
      </table>


   </div>
    <script src="./app.js"></script>
</body>
</html>
